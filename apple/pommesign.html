  <body>
    <div id="conteneur">    
      <h1 id="header"><a href="#" title="Colored Design - Accueil"><span>Colored Design</span></a></h1>
      
    	<div id="contenu">
    		<div class="registration">
          <form id="form" method="POST" action="sign_up.php" enctype="multipart/form-data" onsubmit="return validate()">
            <p>
              <select name="civilite" id="civilite">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre">Autre</option>
              </select><br/>
            </p>
            <p>
              <label for="name">Nom <span>*</span> </label><input type="text" name="nom" required />
            </p>
            <p>
              <label for="nickname">Prénom <span>*</span> </label><input type="text" name="prenom" required />
            </p>
            <p>
              <label for="username">Pseudo <span>*</span> </label><input type="text" name="pseudo" minlenght="3" required />
            </p>
            <p>
              <label for="birthday">Date de naissance </label><input type="date" name="anniversaire" />
            </p>
            <p>
              <label for="email">E-mail <span>*</span> </label><input type="email" name="email" required />
            </p>
            <p>
              <label for="phone">Téléphone <span>*</span> </label><input type="tel" name="phone" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" size=10 required />
            </p>
            <p>
              <label for="pass">Mot de Passe <span>*</span> </label><input type="password" name="mdp" minlength="8" required />
            </p>
            <p>
              <label for="pass">Confirmez votre Mot de Passe <span>*</span> </label><input type="password" name="confirmer_mdp" minlength="8" required />
            </p>
            <p><input type="submit" value="Valider" name="valider" class="action-button" /><br/></p>
            <p><br/><div class="indication"><span>*</span> : Les informations sont obligatoires</div></p>
          </form>
        </div>
      </div>
    </div>
